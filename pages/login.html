<body>
    <h1>Авторизация</h1>
    <p>Здесь форма для авторизации пользователя</p>
    <form>
        <label for="loginField">Логин: </label>
        <input type="text" id="loginField" name="loginField" placeholder="Имя пользователя">
        <label for="passField">Пароль: </label>
        <input type="password" id="passField" name="passField" placeholder="Введите пароль">
        <button type="submit">Войти</button>
    </form>
</body>
