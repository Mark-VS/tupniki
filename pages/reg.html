<!DOCTYPE html>
<html lang="RU">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mark_SW">
    <meta name="description" content="Страничка с формой для регистрации пользователей.">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Регистрация</title>
</head>
<body>
    <h1>Форма регистрация</h1>
    <p>трали-вали-тили-бом</p>
    <form action="reg" method="POST">
        <label for="loginField">Логин: </label>
        <input type="text" id="regField" name="regField" placeholder="RegName">
        <label for="passField">Пароль: </label>
        <input type="password" id="passField" name="passField" placeholder="Введите пароль">
        <button type="submit">Зарегистрировать</button>
    </form>
</body>
    
</html>
